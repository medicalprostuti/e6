        ) {
          event.preventDefault();
        }

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Hind Siliguri", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;

        font-family: "Hind Siliguri", sans-serif;
        width: 100%;

        border-radius: 10px;

        flex-direction: column;

      }

      h1 {
        color: #1b0b54;
        text-align: center;
        margin-bottom: 10px;
      }

      #timer {
        font-size: 20px;
        color: #1b0b54;
        margin-bottom: 5px;
        font-weight: normal;

      }

      #exam-info {

        background-color: #f9f9f9;
        border-radius: 15px;

        font-weight: bold;
        color: #1b0b54;
        margin-bottom: 10px;
      }

      .options {
        margin-top: 10px;
      }

      .option {

        cursor: pointer;

        border-radius: 5px;

      }

      .circle {

        height: 20px;
        border-radius: 50%;
        border: 2px solid #1b0b54;
        margin-right: 10px;
        display: flex;

        align-items: center;
        color: #1b0b54;
        font-weight: bold;
        font-size: 18px;
      }

      .selected .circle {
        background-color: #1b0b54;
        color: white;
      }

      .correct-text {
        color: green !important;
      }

      .incorrect-text {

      }

      }

      #submitBtn {
        font-family: hind siliguri;
        padding: 15px 30px;
        background-color: #1b0b54;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        margin-top: 20px;
        width: 200px;
        transition: background-color 0.3s ease;
      }

      #submitBtn:hover {
        background-color: #1b0b54;
      }

      .popup {
        position: fixed;
        top: 50%;

        transform: translate(-50%, -50%);

        padding: 20px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
        display: none;
        z-index: 1000;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }

      .popup.slide-out {
        transform: translate(-50%, -100%);

      }

      .popup-header {
        background-color: #1b0b54;
        color: white;
        padding: 10px;

        font-weight: bold;
        border-radius: 10px 10px 0 0;

      .popup-body {

      .confirm-btn {

        border: none;

      }

      .confirm-btn:hover {
        background-color: #34c759;
      }

      .cancel-btn {
        background-color: #ff3b30;
        color: white;
        padding: 8px 15px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
        margin: 5px;
      }

      .cancel-btn:hover {

      .explanation-btn:hover {

      .explanation-content p {

      }

      .explanation-content li {

      .explanation-content strong {

    <script>
      let chartInstance = null;

      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM fully loaded and parsed");
        const examContainer = document.getElementById("examContainer");
        if (!examContainer) {
          console.error("Exam container not found!");

        window.addEventListener("beforeunload", function (event) {

            examContainer.style.display === "block" &&
            sessionStorage.getItem("isLoggedIn") === "true"
          ) {
            autoSubmitScore();
          }
        });
      });

      const questions = [
        {
          id: 1,
          question:
            "\"The wearer knows where the shoe pinches\". In this sentence, 'where' is a -",
          options: {
            a: "Relative pronoun",
            b: "Demonstrative pronoun",
            c: "Personal pronoun",
            d: "Interrogative pronoun",
          },
          correct: "a",
          explanation:
            "<p>এই বাক্যে 'where' (যেখানে) শব্দটি একটি Relative Pronoun (আপেক্ষিক সর্বনাম) হিসেবে ব্যবহৃত হয়েছে। এটি বাক্যের দুটি অংশকে যুক্ত করছে এবং 'the shoe pinches' (জুতোটা কোথায় কামড়াচ্ছে) অংশটি 'the wearer knows' (পরিধানকারী জানে) অংশটিকে ব্যাখ্যা করছে। Relative Pronoun সাধারণত noun বা pronoun কে নির্দেশ করে এবং দুটি বাক্য বা বাক্যাংশকে সংযুক্ত করে।</p><br><p>অপশন (A) Relative pronoun (আপেক্ষিক সর্বনাম): যে pronoun দুটি বাক্য বা বাক্যাংশকে যুক্ত করে এবং পূর্ববর্তী noun বা pronoun কে নির্দেশ করে, তাকে Relative Pronoun বলে। যেমন: who, whom, whose, which, that, where, when, why। এই বাক্যে 'where' একটি Relative Pronoun, কারণ এটি 'the wearer knows' এবং 'the shoe pinches' এই দুটি অংশকে যুক্ত করেছে এবং একটি স্থানের তথ্য দিচ্ছে।</p><br><p>অপশন (B) Demonstrative pronoun (নির্দেশক সর্বনাম): যে pronoun কোনো ব্যক্তি বা বস্তুকে নির্দেশ করে, তাকে Demonstrative Pronoun বলে। যেমন: this, that, these, those।</p><br><p>অপশন (C) Personal pronoun (ব্যক্তিবাচক সর্বনাম): যে pronoun ব্যক্তি, বস্তু বা প্রাণীর পরিবর্তে বসে, তাকে Personal Pronoun বলে। যেমন: I, me, you, he, him, she, her, it, we, us, they, them।</p><br><p>অপশন (D) Interrogative pronoun (প্রশ্নবোধক সর্বনাম): যে pronoun প্রশ্ন জিজ্ঞাসা করতে ব্যবহৃত হয়, তাকে Interrogative Pronoun বলে। যেমন: who, what, which, whose, whom।</p>",
        },
        {
          id: 2,
          question:
            "Which one of the following words is an example of a distributive pronoun?",
          options: {
            a: "such",
            b: "either",
            c: "that",
            d: "any",
          },
          correct: "b",
          explanation:
            "<p>Distributive pronoun (বিভাজক সর্বনাম) সেই pronoun কে বোঝায় যা একটি দল বা গোষ্ঠীর মধ্যে প্রতিটি ব্যক্তি বা বস্তুকে আলাদাভাবে নির্দেশ করে। 'Each', 'every', 'either', 'neither', 'none' এইগুলো Distributive Pronoun এর উদাহরণ।</p><br><p>অপশন (A) 'such' (সাচ) একটি Indefinite Pronoun (অনির্দিষ্ট সর্বনাম) অথবা Determiner হিসেবে ব্যবহৃত হতে পারে।</p><br><p>অপশন (B) 'either' (আইদার) একটি Distributive Pronoun। এটি 'দুটির মধ্যে যেকোনো একটি' বোঝাতে ব্যবহৃত হয়। যেমন: 'Either of them can go.' (তাদের দুজনের মধ্যে যেকোনো একজন যেতে পারে)।</p><br><p>অপশন (C) 'that' (দ্যাট) একটি Demonstrative Pronoun (নির্দেশক সর্বনাম) বা Relative Pronoun (আপেক্ষিক সর্বনাম) হতে পারে।</p><br><p>অপশন (D) 'any' (এনি) একটি Indefinite Pronoun (অনির্দিষ্ট সর্বনাম) অথবা Determiner।</p>",
        },
        {
          id: 3,
          question: "_ amazing song haunted me for a long time.",
          options: {
            a: "These",
            b: "Those",
            c: "Thus",
            d: "That",
          },
          correct: "d",
          explanation:
            "<p>এই বাক্যটিতে 'amazing song' একটি singular noun (একবচন বিশেষ্য)। তাই, এর আগে একটি singular demonstrative pronoun বা determiner বসাতে হবে।</p><br><p>অপশন (A) 'These' (দিজ) একটি plural demonstrative pronoun (বহুবচন নির্দেশক সর্বনাম) এবং এটি plural noun এর আগে বসে। যেমন: These songs।</p><br><p>অপশন (B) 'Those' (দোজ) একটি plural demonstrative pronoun এবং এটি plural noun এর আগে বসে। যেমন: Those songs।</p><br><p>অপশন (C) 'Thus' (দাস) একটি Adverb (ক্রিয়া বিশেষণ), যার অর্থ 'এইভাবে' বা 'সুতরাং'। এটি noun এর আগে বসে না।</p><br><p>অপশন (D) 'That' (দ্যাট) একটি singular demonstrative pronoun এবং এটি singular noun এর আগে বসে। 'That amazing song' মানে 'সেই অসাধারণ গানটি'। এটি বাক্যের অর্থকে সম্পূর্ণ করে।</p>",
        },
        {
          id: 4,
          question:
            "Pick the correct part to fill in the gap of the following sentence: Each of the sons followed _ father's trade.",
          options: {
            a: "their",
            b: "her",
            c: "whose",
            d: "his",
          },
          correct: "d",
          explanation:
            "<p>এই বাক্যে 'Each of the sons' (প্রতিটি ছেলে) বাক্যের Subject (কর্তা) হিসেবে ব্যবহৃত হয়েছে। 'Each' একটি Distributive Pronoun এবং এটি singular (একবচন) হিসেবে বিবেচিত হয়, এমনকি এর পরে plural noun (sons) থাকলেও। যখন 'each' বা 'every' দিয়ে কোনো বাক্য শুরু হয়, তখন তাদের পরে singular verb এবং singular possessive pronoun (একবচন সম্পর্কবাচক সর্বনাম) ব্যবহৃত হয়। যেহেতু 'sons' masculine (পুংলিঙ্গ) হতে পারে, তাই 'his' ব্যবহার করা সঠিক।</p><br><p>অপশন (A) 'their' (দেয়ার) একটি plural possessive pronoun, যা 'each' এর সাথে singular context এ বসে না।</p><br><p>অপশন (B) 'her' (হার) একটি feminine singular possessive pronoun, যা masculine context এ ব্যবহৃত হবে না।</p><br><p>অপশন (C) 'whose' (হুজ) একটি Relative Pronoun বা Interrogative Pronoun, যা এখানে প্রযোজ্য নয়।</p><br><p>অপশন (D) 'his' (হিজ) একটি singular masculine possessive pronoun, যা 'each of the sons' এর সাথে সঙ্গতিপূর্ণ।</p>",
        },
        {
          id: 5,
          question: "One should be careful about _ duty.",
          options: {
            a: "his",
            b: "her",
            c: "one's",
            d: "the",
          },
          correct: "c",
          explanation:
            "<p>যখন একটি বাক্যের Subject হিসেবে 'one' (একজন) ব্যবহৃত হয়, তখন এর possessive form (সম্বন্ধ পদ) হিসেবে 'one's' (ওয়ানস) ব্যবহার করা হয়। এটি একটি সাধারণ নিয়ম যা ইংরেজি ব্যাকরণে অনুসরণ করা হয়।</p><br><p>অপশন (A) 'his' (হিজ) ব্যবহৃত হয় যখন Subject পুরুষবাচক একবচন হয় (যেমন: he)।</p><br><p>অপশন (B) 'her' (হার) ব্যবহৃত হয় যখন Subject নারীবাচক একবচন হয় (যেমন: she)।</p><br><p>অপশন (C) 'one's' (ওয়ানস) হলো 'one' এর সঠিক possessive form। এই বাক্যটিতে 'one' একটি সাধারণ ব্যক্তিকে বোঝাতে ব্যবহৃত হয়েছে, তাই 'one's' ব্যবহার করা সঠিক।</p><br><p>অপশন (D) 'the' (দা) একটি Article (পদ), যা এখানে possessive pronoun এর স্থানে ব্যবহৃত হতে পারে না।</p>",
        },

      function toBengaliNumber(num) {
        const bengaliDigits = [
          "০",
          "১",
          "২",
          "৩",
          "৪",
          "৫",
          "৬",
          "৭",
          "৮",
          "৯",
        ];
        let numStr = num.toString();

        let isNegative = num < 0;
        if (isNegative) {
          numStr = numStr.substring(1);
        }

        if (numStr.includes(".")) {
          let [integerPart, decimalPart] = numStr.split(".");
          let integerBengali = integerPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          let decimalBengali = decimalPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (
            (isNegative ? "−" : "") + integerBengali + "." + decimalBengali
          );
        } else {
          let integerBengali = numStr
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (isNegative ? "−" : "") + integerBengali;
        }
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document.querySelectorAll(".question-container").forEach((question) => {
          let correctAnswer = question.getAttribute("data-correct");
          let selectedOption = question.querySelector(".option.selected");

          if (selectedOption) {
            answered++;
            let chosenAnswer = selectedOption.getAttribute("data-option");
            if (chosenAnswer === correctAnswer) {
              score += 1;
              correct++;
              question.setAttribute("data-status", "correct");
            } else {
              score -= 0.25;
              wrong++;
              question.setAttribute("data-status", "wrong");
            }
          } else {
            unanswered++;
            question.setAttribute("data-status", "unanswered");
          }
        });

        const url = "https://formspree.io/f/xpwy";
        navigator.sendBeacon(url, formData);
        console.log("Auto-submission sent via sendBeacon for userID:", userID);
      }

      function confirmSubmit() {
        console.log("Confirming submission");
        document.getElementById("confirmPopup").style.display = "none";
        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document
          .querySelectorAll(".question-container")
          .forEach((question, index) => {
            let correctAnswer = question.getAttribute("data-correct");
            let selectedOption = question.querySelector(".option.selected");

            if (selectedOption) {
              answered++;
              let chosenAnswer = selectedOption.getAttribute("data-option");
              if (chosenAnswer === correctAnswer) {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("correct-text");
                score += 1;
                correct++;
                question.setAttribute("data-status", "correct");
              } else {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("incorrect-text");
                question
                  .querySelector(
                    `[data-option="${correctAnswer}"] .option-text`
                  )
                  .classList.add("correct-text");
                score -= 0.25;
                wrong++;
                question.setAttribute("data-status", "wrong");
              }
            } else {
              question
                .querySelector(`[data-option="${correctAnswer}"] .option-text`)
                .classList.add("unattempted-text");
              unanswered++;
              question.setAttribute("data-status", "unanswered");
            }
            question.style.display = "block";

            const explanationDropdown = question.querySelector(
              ".explanation-dropdown"
            );
            if (explanationDropdown) {
              explanationDropdown.classList.add("visible");
            }
          });

        const chartContainer = document.querySelector(".chart-container");
        chartContainer.classList.add("visible");
        if (!chartInstance) {
          initializeChart();
        }
        chartInstance.data.datasets[0].data = [correct, wrong, unanswered];
        chartInstance.update();
        console.log("Chart updated with data:", [correct, wrong, unanswered]);

        const userID = sessionStorage.getItem("userID") || "anonymous";
        document.getElementById("totalQuestions").innerText =
          toBengaliNumber(total);
        document.getElementById("answered").innerText =
          toBengaliNumber(answered);
        document.getElementById("correctAnswers").innerText =
          toBengaliNumber(correct);
        document.getElementById("wrongAnswers").innerText =
          toBengaliNumber(wrong);
        document.getElementById("unanswered").innerText =
          toBengaliNumber(unanswered);
        document.getElementById("finalScore").innerText = toBengaliNumber(
          score.toFixed(2)
        );

        document.getElementById("formUserID").value = userID;
        document.getElementById("formFinalScore").value = score.toFixed(2);
        document.getElementById("formCorrectAnswers").value = correct;
        document.getElementById("formWrongAnswers").value = wrong;
        document.getElementById("formUnanswered").value = unanswered;

        document.getElementById("submitBtn").style.display = "none";

        document.getElementById("scorePopup").style.display = "block";

        const form = document.getElementById("scoreForm");
        fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              console.log("Form submitted successfully");
              form.reset();
            } else {
              console.error("Form submission failed:", response.statusText);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function cancelSubmit() {
        console.log("Canceling submission");
        document.getElementById("confirmPopup").style.display = "none";
      }

      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          console.log("Submit button clicked");
          showConfirmPopup();
        });

      function closePopup() {
        console.log("Closing score popup");
        const scorePopup = document.getElementById("scorePopup");
        scorePopup.classList.add("slide-out");
        setTimeout(() => {
          scorePopup.style.display = "none";
          scorePopup.classList.remove("slide-out");
          window.scrollTo({ top: 0, behavior: "smooth" });
        }, 500);
      }

      document
        .getElementById("scoreForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          console.log("Score form submitted");
          closePopup();
        });
    </script>
  </body>
</html>
